<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #004f91;

    .wrapper {
      background-color: #ffffff;

      border-radius: 15px;

    }
    h1 {
      font-size: 2.5em;
      color: #0077cc;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 30px;
    }
    .login-btn {
      background-color: #0077cc;
      color: #fff;
      padding: 15px 32px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .login-btn:hover {
      background-color: #005fa3;
      transform: scale(1.05);
    }
    .wave {
      font-size: 2em;
    }
  </style>
</head>
